<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login</ion-title>
    <ion-icon name="log-in-outline" slot="start" style="font-size: 30px; padding-left: 10px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form style="margin-top:150px;">
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Login in your account!</h3>
          </div>
          <div  class="ion-margin-top" style="padding: 40px;">
            <ion-item>
              <ion-input name="text" type="text" placeholder="username*" [(ngModel)]="username" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com*" [(ngModel)]="email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password*" [(ngModel)]="pass" required></ion-input>
            </ion-item>
          </div>
          <div padding class="ion-margin-top" style="padding: 40px; margin-top: -57px;">
            <ion-button size="large" type="submit" color="danger" (click)="login()" expand="full">Login</ion-button>
            <h6 class="ion-text-center">You don't have an account ? <span routerLink="/signup" style="font-weight: bold;">Signup</span></h6>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
